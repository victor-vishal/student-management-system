<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 40px; }
        .edit-container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn-save { background: #3498db; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Edit Student Record</h2>
        <form action="/update/{{ student.student_id }}" method="POST">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" value="{{ student.student_name }}">
            </div>
            <div class="form-group">
                <label>Roll Number</label>
                <input type="number" name="roll" value="{{ student.roll_number }}">
            </div>
            <div class="form-group">
                <label>Class</label>
                <select name="class_id">
                    {% for c in classes %}
                        <option value="{{ c.class_id }}" {% if c.class_id == student.class_id %}selected{% endif %}>
                            {{ c.class_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <hr>
            <h4>Subject Marks</h4>
            {% for m in marks %}
                <div class="form-group">
                    <label>{{ m.subject_name }}</label>
                    <input type="hidden" name="subject_id[]" value="{{ m.subject_id }}">
                    <input type="number" name="score[]" value="{{ m.score if m.score else 0 }}" min="0" max="100">
                </div>
            {% endfor %}
            <button type="submit" class="btn-save">Save Changes</button>
            <p style="text-align: center;"><a href="/">Cancel</a></p>
        </form>
    </div>
</body>
</html>
